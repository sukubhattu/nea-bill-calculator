<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nea Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row  d-flex justify-content-center text-center">
        <form id="nea-bill">
          <label for="ampere-selector">Select Ampere:</label>
          <select class="form-control" id="ampere-selector">
            <option value="5">5 Ampere</option>
            <option value="15">15 Ampere</option>
            <option value="30">30 Ampere</option>
            <option value="60">60 Ampere</option>
          </select>
          <label for="units">Please enter units</label>
          <input type="number" id="units" name="units" class="form-control">
          <input type="submit" value="Calculate Bill Amount" id='calculate-submit' disabled>
        </form>
      </div>
      <div class="row  d-flex justify-content-center text-center">
        <section class="bill-details-output mt-5">
          <p>Minimum Energy Charge: <b><span id="min-energy-charge"></span></b></p>
          <table id="bill-details" class="table table-bordered" border="1">
            <thead>
              <tr>
                <th>Units Range</th>
                <th>Per Unit Cost</th>
                <th>Cumulative Price</th>
              </tr>
            </thead>
            <tbody id="bill-details-body">
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
  <script src=" ./js/main.js"></script>

</html>
